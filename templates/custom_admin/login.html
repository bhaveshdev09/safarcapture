{% extends "base_admin.html" %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}

<!-- login section -->
<section class="bg-grey ">
    <div class="container ">
        
    <div class="row bg-white">
        <div class="col-lg-6 col-sm-6 pr-0">
            <div class="pt-2 pl-2">
                <img src="{% static "images/safarLogo2.png" %}" height="60px" width="180px" alt="image" />
              </div>
      
              <div class="d-flex justify-content-center align-items-center h-custom-2  ms-xl-4 mt-5  pt-xl-0 mt-xl-n5">
                <form style="width: 23rem;">
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Admin Log in</h3>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example18">Email address</label>
                    <input type="email" id="form2Example18" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example28">Password</label>
                    <input type="password" id="form2Example28" class="form-control form-control-lg" />
                  </div>
                  <div class="pt-1 mb-4">
                   <a href="dashboard-main.html"><button class="btn bg-pink btn-lg btn-block white" type="button">Login</button></a> 
                  </div>
                </form>
              </div>
        </div>
        <div class="col-lg-6 col-sm-6 pr-0">
            <img src="{% static "images/destination/destination4.jpg" %}">
            
        </div>

    </div>
    </div>
</section>
<!--end login section -->

{% endblock content %}

{% endblock js %}
