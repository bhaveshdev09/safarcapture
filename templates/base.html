{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock title %}</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href= "{% static 'images/favicon.png' %}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href = "{% static 'css/bootstrap.min.css' %}"> 
    <!--Custom CSS-->
    <link href= "{% static 'css/style.css' %}"  rel="stylesheet" type="text/css">
    <!--Custom CSS-->
    <link href= "{% static 'css/dashboard.css' %}"  rel="stylesheet" type="text/css">
    <!--Plugin CSS-->
    <link href= "{% static 'css/plugin.css' %}" rel="stylesheet" type="text/css">
    <!--Flaticons CSS-->
    <link href= "{% static 'fonts/flaticon.css' %}" rel="stylesheet" type="text/css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href= "{% static 'fonts/line-icons.css' %}"  type="text/css">
    {% block css %} {% endblock css %}
</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <div id="status"></div>
    </div>
    <!-- Preloader Ends -->

    <!-- header starts -->
    {% include "components/headers.html" %}
    <!-- header ends -->

    <!-- Content Starts Here -->
    {% block content %}{% endblock content %}
    <!-- Content End -->

    <!-- Footer -->
    {% include "footer.html" %}
    <!-- Footer Ends -->

    <!-- Back to top start -->
    <div id="back-to-top">
        <a href="#"></a>
    </div>
    <!-- Back to top ends -->

    <!-- search popup -->
    <div id="search1">
        <button type="button" class="close">Ã—</button>
        <form method="post">
            <input type="search" value="" placeholder="type keyword(s) here" />
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>


    <!-- *Scripts* -->
    <script src= "{% static 'js/jquery-3.5.1.min.js' %}"  ></script>
    <script src= "{% static 'js/bootstrap.min.js' %}"  ></script>
    <script src= "{% static 'js/plugin.js' %}"  ></script>
    <script src= "{% static 'js/main.js' %}" ></script>
    <script src= "{% static 'js/custom-swiper.js' %}" ></script>
    <script src= "{% static 'js/custom-nav.js' %}" ></script>
    <script src= "{% static 'js/custom-date.js' %}" ></script>
    
    {% block js %} {% endblock js %}
</body>

</html>
